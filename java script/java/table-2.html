<html>
<head>
<title>sgb</title>
<script>
var a,b,d,i;
</script>
</head>

<body>
<script>
a=parseInt(prompt("enter"));
document.write("<table border='1' cellpadding='0'>")
b=(prompt("enter first"));
d=(prompt("enter last"));

for(i=b;i<=d; i++)
{document.write('<tr><td>'+a+"X"+i+"="+a*i+'</td></tr>'+"<br>");}
document.write("</table>")
</script>

</body>
</html>
