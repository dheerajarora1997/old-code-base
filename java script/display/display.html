<center>
<img src="image1.jpg" name="onslide"
width="1500px" height="2500px" />

<script>
var step=1;
function onslide()
{if(!document.images)
return;
document.images.onslide.src=eval
("image"+step+".src");
if(step<4)
step++;
else
step=1;
setTimeout("onslide()",2000);
}
onslide();
</script>
